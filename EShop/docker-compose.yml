version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - 5000:80
    depends_on:
      - db
    networks:
      - mynetwork

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=reallyStrongPwd123
    ports:
      - 1434:1433
    networks:
      - mynetwork

  web:
    build: ../FE/khoaht3-eshop
    ports:
      - 3002:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
